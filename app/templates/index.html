{% extends "base.html" %}

{% block title %}Upload & Scan{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">

    <!-- Upload Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Upload File for VirusTotal Scan</h5>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data" id="uploadForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Choose file</label>
            <input class="form-control" type="file" id="fileInput" name="file_to_scan" required>
            <div class="invalid-feedback">Please select a file to upload.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-cloud-upload-fill me-2"></i>
            Upload and Scan
          </button>
        </form>

        <!-- Spinner -->
        <div class="spinner-container mt-3" id="spinnerContainer">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted mt-2 mb-0">Scanning file, please wait...</p>
          <small class="text-muted">This may take a moment depending on VirusTotal's queue.</small>
        </div>
      </div>
    </div>

    <!-- Results -->
    {% include '_results.html' %}

  </div>
</div>
{% endblock %}
